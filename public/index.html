<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mini Giochi Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div>
        <h1>Mini <span>Giochi</span></h1>
        <p class="subtitle">Scegli un gioco, crea una stanza e invita gli amici.</p>
      </div>
      <div class="badge">Multiplayer</div>
    </header>

    <section id="login">
      <h2 class="section-title">Scegli un gioco ed entra</h2>

      <div class="login-layout">
        <div class="game-menu">
          <button class="game-option active" data-game="tris">
            <div class="game-title">Tris 3√ó3</div>
            <div class="game-desc">Classico tris a turni.</div>
          </button>
          <button class="game-option" data-game="morra">
            <div class="game-title">Morra cinese</div>
            <div class="game-desc">Sasso, carta, forbice 1v1.</div>
          </button>
        </div>

        <div class="login-form">
          <div class="login-field">
            <label for="roomIdInput">Codice stanza</label>
            <input id="roomIdInput" type="text" maxlength="12" placeholder="Es. room1">
          </div>

          <div class="login-field">
            <label for="nicknameInput">Nickname</label>
            <input id="nicknameInput" type="text" maxlength="14" placeholder="Es. feder">
          </div>

          <button id="joinBtn" class="primary-btn">Entra / Crea stanza</button>
          <p id="loginError" class="error"></p>
          <p class="hint">Usa lo stesso codice stanza e lo stesso gioco per giocare insieme.</p>
        </div>
      </div>
    </section>

    <section id="game" class="hidden">
      <div class="top-bar">
        <div class="room-chip" id="roomInfo"></div>
        <div class="room-chip game-chip" id="gameInfo"></div>
        <button id="leaveBtn" class="ghost-btn">Esci</button>
      </div>

      <div id="info">
        <p id="symbol" class="info-label"></p>
        <p id="turn" class="info-label"></p>
        <p id="status"></p>
      </div>

      <div id="playersList"></div>

      <div id="trisWrapper">
        <div id="board">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>
      </div>

      <div id="morraWrapper" class="hidden">
        <div class="morra-buttons">
          <button class="morra-btn" data-choice="rock">ü™® Sasso</button>
          <button class="morra-btn" data-choice="paper">üìÑ Carta</button>
          <button class="morra-btn" data-choice="scissors">‚úÇÔ∏è Forbice</button>
        </div>
        <p class="morra-info">
          Ogni giocatore sceglie una mossa. Quando entrambi hanno scelto, viene mostrato il risultato.
        </p>
      </div>

      <div class="bottom-bar">
        <button id="reset" class="secondary-btn">Nuova partita</button>
      </div>
    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
