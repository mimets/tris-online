<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tris Online - Stanze</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tris Online</h1>

  <div id="login">
    <input id="roomIdInput" type="text" placeholder="Codice stanza (es. abc123)">
    <input id="nicknameInput" type="text" placeholder="Il tuo nickname">
    <button id="joinBtn">Entra / Crea stanza</button>
    <p id="loginError" class="error"></p>
  </div>

  <div id="game" class="hidden">
    <div id="info">
      <p id="roomInfo"></p>
      <p id="symbol"></p>
      <p id="turn"></p>
      <p id="status"></p>
    </div>

    <div id="playersList"></div>

    <div id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <button id="reset">Nuova partita</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
